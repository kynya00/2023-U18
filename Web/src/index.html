<html>
    <head>
        <title>hhe</title>
        <link href="/style.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="smile.jpeg" style="width: 100px; height: 100px;">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">
        function XMLFunction(){
            var xml = '' +
                '<?xml version="1.0" encoding="UTF-8"?>' +
                '<root>' +
                '<name>' + $('#name').val() + '</name>' +
                '<email>' + $('#email').val() + '</email>' +
                '<comment>' + $('#comment').val() + '</comment>' +
                '</root>';
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if(xmlhttp.readyState == 4){
                    document.getElementById('errorMessage').innerHTML = xmlhttp.responseText;

                }
            }
            xmlhttp.open("POST","xml.php",true);
            xmlhttp.send(xml);
        };
        </script>
    </head>
    <body>
        <h1>Send your feedback hhe</h1>
        <div id="form-main">
            <div id="form-div">
                <fieldset class="form" id="form1">
                
                <p class="name">
                    <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                </p>
                
                <p class="email">
                    <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                </p>
                
                <p class="text">
                    <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                </p>
                
                <p>
                    <button id="button-blue"
                        onclick="XMLFunction()">SEND</button>
                        <div class="ease"></div>
                    </p>
                </fieldset>
                <div id="errorMessage" color="white">
                </div>
        </div>
    </body>
</html>
